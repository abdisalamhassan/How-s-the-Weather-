<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "assets/style.css">
    <script src = "assets/script.js"></script>
</head>
<body class="container">

    <div class="row text-center bg-primary text-white">
      <h1>Weather Dashboard</h1>
    </div>
  
    <div class="row">
        
        <div class="column col-3">
          <form>
            <label class="text-primary">Pick a City:</label>
            <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="city-input">
            <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="search-button">Enter City</button>
          </form>
  
          <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="clear-button">Clear History</button>
          
          <div class="border-top border-primary" id="past-searches">
            <!-- Past city searches will go here  -->
          </div>
  
        </div>
  
        <div class="column col-9">
          <div class="row" id="currentConditions"></div>
          <!-- Current city current weather conditions will go here  -->
          
          <div class="row" id="fiveDayForecastHeader"></div>
          <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
          <!-- Current city 5 day forecast will go here  -->
        </div>
  
    </div>
</body>
</html>
